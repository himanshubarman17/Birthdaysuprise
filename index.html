<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222; /* Dark background */
      color: #fff;
      overflow: hidden;
      transition: background 1s ease-in-out;
    }

    #romanticMode {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #f35ca7;
      color: white;
      border-radius: 5px;
    }

    #messages {
      display: none;
      text-align: center;
      font-size: 20px;
      animation: fadeIn 2s;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    audio {
	display: none;
}
    #buttons {
      display: none;
      margin-top: 20px;
    }

    #buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Romantic Background with Flying Hearts */
    .romantic-mode {
      background: linear-gradient(to bottom, #003973, #e5b2ca);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 182, 193, 0.8);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fly 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) rotate(0);
      }
      100% {
        transform: translateY(-50vh) rotate(270deg);
      }
    }
  </style>
</head>
<body>
  <audio class="song" controls loop>
    <source src="Anil Emre Daldal - M..mp3"></source>
 Your browser isn't invited for super fun audio time.
</audio>
  <button id="romanticMode">Romantic Mode On</button>
  <div id="messages"></div>
  <div id="buttons">
    <button id="yesBtn">Herniüòç</button>
    <button id="noBtn">no other optionü•∏</button>
  </div>
  <div class="hearts"></div>

  <script>
    const romanticModeButton = document.getElementById("romanticMode");
    const messagesDiv = document.getElementById("messages");
    const buttonsDiv = document.getElementById("buttons");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const audioElement = document.querySelector('.song')


    romanticModeButton.addEventListener("click", () => {
      // Activate romantic mode
      document.body.classList.add("romantic-mode");
      audioElement.play();
   

      // Create flying hearts
      const heartsDiv = document.querySelector(".hearts");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        heartsDiv.appendChild(heart);
      }

      // Show messages with fade-in animation
      romanticModeButton.style.display = "none";
      const messages = [
        "Happiest Birthday mero pyaro asmitaüòòüòò",
        "Timro life suprise nei suprise le varidinxu vaneko thea niü•∏",
        "Tada vayera dherai kei nagarna sakeni mero tarfa bata timro lagi euta special supriseüòòüòò",
        "Timro cutiepie ko suprise herni ho?üòù"
      ];

      let delay = 0;
      messagesDiv.style.display = "block";

      messages.forEach((msg, index) => {
        setTimeout(() => {
          messagesDiv.innerHTML = `<p class="fade-in">${msg}</p>`;
        }, delay);
        delay += 6000;
      });

      setTimeout(() => {
        messagesDiv.innerHTML = "";
        buttonsDiv.style.display = "block";
      }, delay);
    });

    // Redirect to another page
    const redirectToAnotherPage = () => {
      window.location.href = "suprise.html";
    };

    yesBtn.addEventListener("click", redirectToAnotherPage);
    noBtn.addEventListener("click", redirectToAnotherPage);
  </script>
</body>
</html>
